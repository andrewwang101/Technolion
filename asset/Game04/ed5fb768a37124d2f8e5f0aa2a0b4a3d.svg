<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="345.28626" height="251.33334" viewBox="0,0,345.28626,251.33334"><g transform="translate(-68.5,-104.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M68.5,355.83334v-251.33334h345v251.33334z" fill="#cccccc" stroke-width="0"/><text transform="translate(71.30055,125.60014) scale(0.33859,0.32537)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">7. How do astronauts tell the direction in </tspan><tspan x="0" dy="46.150000000000006px">space? </tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">a. By using sun and stars to determine the </tspan><tspan x="0" dy="46.150000000000006px">craft's orientation relative to the coordinate </tspan><tspan x="0" dy="46.150000000000006px">frame.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">b. By using the satellites to detect their </tspan><tspan x="0" dy="46.150000000000006px">location in space.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">c. By using the special compass that shows the </tspan><tspan x="0" dy="46.150000000000006px">directions sun to determine their directions.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">d. By using GPS to get their coordinate in space.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>