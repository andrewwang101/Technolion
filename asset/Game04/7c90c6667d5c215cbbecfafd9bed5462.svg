<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="354.0518" height="323.35987" viewBox="0,0,354.0518,323.35987"><g transform="translate(-46.94821,-17.64013)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M57,341v-322h344v322z" fill="#b9b9b9" stroke-width="0"/><text transform="translate(137.53294,46.9771) scale(0.58093,0.58093)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Multiplayer Mode</tspan></text><text transform="translate(82.81717,78.38012) scale(0.32845,0.32845)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Lastly, this is not a game where you </tspan><tspan x="0" dy="46.150000000000006px">compete with each other, but to challenge </tspan><tspan x="0" dy="46.150000000000006px">you and your friends to a battle of wits</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">You guys will be able to see each other's</tspan><tspan x="0" dy="46.150000000000006px">answers when answering the questions. It's </tspan><tspan x="0" dy="46.150000000000006px">all up to you if you want to copy each other. </tspan><tspan x="0" dy="46.150000000000006px">However, you'll be wasting your time </tspan><tspan x="0" dy="46.150000000000006px">because the purpose of this is to challenge</tspan><tspan x="0" dy="46.150000000000006px">yourself and your friends on who knows </tspan><tspan x="0" dy="46.150000000000006px">more and learned more about this mission</tspan><tspan x="0" dy="46.150000000000006px">and the soul purpose of this journey.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text><text transform="translate(47.26089,284.68578) scale(0.62537,0.62537)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">    Good Luck and Have Fun!</tspan></text></g></g></svg>